<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aura Glow - Makeup & Skincare</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="Aurawebsite.CSS">

</head>

<body>
    <header>
        <nav class="navbar">
            <div class="nav-centre">
                <img src="logo.jpg" alt="Aura Glow Logo" class="logo">
            </div>
            <div class="nav-right">
                <button class="nav-button">Profile</button>
                <button class="nav-button">Wishlist</button>
                <button class="nav-button">My Cart</button>
            </div>
        </nav>
    </header>

    <main>
        <section class="products">
            <h1>Our Products</h1>
            <input type="radio" name="product" id="makeup" class="modal-toggle" />
            <input type="radio" name="product" id="skincare" class="modal-toggle" />

            <label for="makeup" class="product">
                <div id="carouselExampleControls" class="carousel slide w-50 m-auto" data-bs-ride="carousel">
                    <div class="carousel-inner ">
                        <div class="carousel-item active">
                            <img src="makeup1.jpg" class="d-block w-100" alt="...">
                        </div>
                        <div class="carousel-item">
                            <img src="makeup2.jpg" class="d-block w-100" alt="...">
                        </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls"
                        data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls"
                        data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                    </button>
                </div>
                <h2>Makeup</h2>
                <button class="product-button">View Products</button>
            </label>

            <label for="skincare" class="product">
                <div style="height: 1000px;"><img src="skinCare.jpg" style="height: 100%;" alt=""></div>
                <h2>Skincare</h2>
                <button class="product-button">View Products</button>
            </label>

            <!-- Modal for Makeup -->
            <div class="modal" id="makeup-modal">
                <label for="makeup" class="close-button">&times;</label>
                <h2>Makeup</h2>
                <button class="add-to-cart-button">Add to Cart</button>
                <button class="buy-now-button">Buy Now</button>
            </div>

            <!-- Modal for Skincare -->
            <div class="modal" id="skincare-modal">
                <label for="skincare" class="close-button">&times;</label>
                <h2>Skincare</h2>
                <button class="add-to-cart-button">Add to Cart</button>
                <button class="buy-now-button">Buy Now</button>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Aura Glow. All rights reserved.</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
